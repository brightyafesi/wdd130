<!DOCTYPE html>

<html lang='en-US'>

    <head>
        <!-- The meta elements. -->
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width initial-scale=1.0'>
        <link type='text/css' href='styles/template.css'>
        <title>Template</title>
    </head>

    <body>
        
        <!-- The top part of the page. -->
        <header>

            <a href='index.html'>
                <img src='images/[Company Logo image]' alt='[Company] logo'>
            </a>

            <nav>
                <a href='#'>Home</a>
                <a href='#'>Page 2</a>

            <a href='https://www.facebook.com'>
